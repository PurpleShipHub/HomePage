    #bgCanvas { position: fixed; top:0; left:0; width:100%; height:100%; z-index:0; }

    :root {
      --primary-purple:#1d1d1f;
      --secondary-purple:#2d2d30;
      --tertiary-purple:#424245;
      --accent-blue:#007aff;
      --accent-gold:#ff9500;
      --text-primary:#f5f5f7;

      --surface-primary: rgba(29,29,31,.95);
      --backdrop-blur: blur(20px);

    .lang-menu {

      background: var(--surface-primary); backdrop-filter: var(--backdrop-blur);
      border: 1px solid rgba(255,255,255,.12); border-radius: 10px;
      padding: 6px; display: grid; gap: 4px; min-width: 120px; z-index: 1001;

    .lang-menu[hidden] { display: none !important; }
    .lang-menu button {

      border: none; padding: 6px 8px; border-radius: 6px; font-size: 12px; cursor: pointer;
    }
    .lang-menu button:hover { background: rgba(255,255,255,.06); }

    .section {
      min-height: calc(100vh - 64px); padding: 96px 24px 32px;
      display:flex; align-items:center; justify-content:center; text-align:center;
      position: relative; z-index: 2;
    }
    .card {
      max-width: 700px; width:100%;
      background: rgba(255,255,255,0.06);
      border:1px solid rgba(255,255,255,0.1);
      border-radius: var(--border-radius-large);
      padding: 40px; text-align:center;
      backdrop-filter: blur(10px);
      box-shadow: var(--shadow-medium);
      transition: var(--transition-smooth);
    }
    .card:hover {
      background: rgba(255,255,255,0.08);
      transform: translateY(-4px);
      box-shadow: var(--shadow-heavy);
    }
    h1 {
      font-size: clamp(2rem, 6vw, 3rem); margin: 0 0 16px;
      text-shadow: 2px 2px 8px rgba(0,0,0,.8);

    p.lead { color: var(--text-secondary); font-size: clamp(1rem, 3.5vw, 1.25rem); margin: 0 0 24px; }
    .actions { display: grid; gap: 12px; justify-content: center; }
    .cta {
      display:inline-block; padding: 14px 28px; border-radius: var(--border-radius-large);
      background: linear-gradient(135deg, var(--accent-blue), #0051d5);
      color:#fff; text-decoration:none; font-weight:700; font-size: 1rem;
      transition: var(--transition-spring);
      box-shadow: var(--shadow-light);
      position: relative; overflow: hidden;
    }
    .cta::before {
      content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.6s ease;
    }
    .cta:hover {
      transform: translateY(-2px) scale(1.02);
      box-shadow: var(--shadow-medium);
    }
    .cta:hover::before { left: 100%; }

    footer {
      text-align:center; padding:24px; color:var(--text-secondary);
      position: relative; z-index: 2;
    }
    footer::before {
      content: '';

      top: 0; left: 50%; transform: translateX(-50%);
      width: 40%;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--accent-gold), transparent);
    }
    footer a {
      color: var(--accent-gold); text-decoration:none; font-weight:700;
      transition: var(--transition-smooth);
      position: relative;
    }
    footer a::after {
      content: '';
      position: absolute;
      bottom: -2px; left: 0;
      width: 0; height: 2px;
      background: var(--accent-gold);
      transition: width 0.3s ease;
    }
    footer a:hover::after { width: 100%; }

    @media (max-width: 768px) {
      .section { padding: 80px 16px 24px; }
      .card { padding: 28px; }
      h1 { font-size: 1.75rem; }
    }
  </style>

  <script id="vertexShader" type="x-shader/x-vertex">
    attribute vec2 position;
    void main() { gl_Position = vec4(position, 0.0, 1.0); }
  </script>
  <script id="fragmentShader" type="x-shader/x-fragment">
    precision highp float;
    uniform vec2 resolution;
    uniform float time;
    mat2 m(float a){ float c=cos(a); float s=sin(a); return mat2(c,-s,s,c); }
    float map(vec3 p){
      p.xz *= m(time * 0.4);
      p.xy *= m(time * 0.3);
      vec3 q = p * 2.0 + time;
      return length(p + vec3(sin(time * 0.7))) * log(length(p) + 1.0) +
             sin(q.x + sin(q.z + sin(q.y))) * 0.5 - 1.0;
    }
    void main(){
      vec2 p = (gl_FragCoord.xy / resolution.y) - vec2(resolution.x/resolution.y * 0.5, 0.5);
      vec3 cl = vec3(0.0);
      float d = 2.5;
      for(int i = 0; i <= 5; i++){
        vec3 p3 = vec3(0.0, 0.0, 5.0) + normalize(vec3(p, -1.0)) * d;
        float rz = map(p3);
        float f = clamp((rz - map(p3 + 0.1)) * 0.5, -0.1, 1.0);
        vec3 l = vec3(0.1, 0.3, 0.4) + vec3(5.0, 2.5, 3.0) * f;
        cl = cl * l + smoothstep(2.5, 0.0, rz) * 0.7 * l;
        d += min(rz, 1.0);
      }
      gl_FragColor = vec4(cl, 1.0);
    }
  </script>
  <script>
    document.addEventListener('DOMContentLoaded', async ()=>{
      await window.i18n.init('qroom');

      // WebGL background
      const canvas = document.getElementById('bgCanvas');
      const gl = canvas.getContext('webgl');
      if (gl) {
        function resizeCanvas(){
          canvas.width = window.innerWidth;
          canvas.height = window.innerHeight;
          gl.viewport(0,0,canvas.width,canvas.height);
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        function createShader(type, source){
          const shader = gl.createShader(type);
          gl.shaderSource(shader, source);
          gl.compileShader(shader);
          return shader;
        }
        const vs = createShader(gl.VERTEX_SHADER, document.getElementById('vertexShader').textContent);
        const fs = createShader(gl.FRAGMENT_SHADER, document.getElementById('fragmentShader').textContent);
        const program = gl.createProgram();
        gl.attachShader(program, vs);
        gl.attachShader(program, fs);
        gl.linkProgram(program);
        gl.useProgram(program);
        const buffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, buffer);
        gl.bufferData(gl.ARRAY_BUFFER, new Float32Array([-1,-1, 1,-1, -1,1, 1,1]), gl.STATIC_DRAW);
        const position = gl.getAttribLocation(program, 'position');
        gl.enableVertexAttribArray(position);
        gl.vertexAttribPointer(position, 2, gl.FLOAT, false, 0, 0);
        const timeLocation = gl.getUniformLocation(program, 'time');
        const resolutionLocation = gl.getUniformLocation(program, 'resolution');
        function animate(time){
          time *= 0.001;
          gl.uniform1f(timeLocation, time);
          gl.uniform2f(resolutionLocation, canvas.width, canvas.height);
          gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);
          requestAnimationFrame(animate);
        }
        requestAnimationFrame(animate);
      }

      // Language selector
      const btn = document.getElementById('langBtn');
      const menu = document.getElementById('langMenu');
      const label = document.getElementById('langLabel');
      function setLabel(lang){
        if (label) {

          label.textContent = map[lang] || 'Auto';
        }

      setLabel(document.documentElement.lang || 'auto');
      if (btn && menu) {
        btn.addEventListener('click', ()=>{
          if (menu.hasAttribute('hidden')) menu.removeAttribute('hidden');
          else menu.setAttribute('hidden','');
        });
        menu.querySelectorAll('button[data-lang]').forEach(item=>{

            let lang = item.getAttribute('data-lang');
            if (lang === 'auto') lang = window.i18n.detectLanguage();
