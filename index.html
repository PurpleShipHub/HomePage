  <!DOCTYPE html>
  <html lang="ko">
  <head>
    <meta charset="UTF-8"/>
    <base href="https://purpleshiphub.github.io/HomePage/">
    <title>Purpleship - Scroll Snap</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Noto+Sans+KR:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://purpleshiphub.github.io/HomePage/locales/translations.js"></script>
    <style>
      /* 기본 리셋 */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html, body {
        width: 100%;
        height: 100%;
      }
      /* 세로 스크롤 스냅 적용 & 실제 스크롤 가능하게 설정 */
      body {
        font-family: 'Noto Sans KR', sans-serif;
        font-size: 16px;
        scroll-snap-type: none;
        overflow-y: auto;
        background: linear-gradient(
          180deg, 
          #2c165a 0%,   /* 진한 보라 상단 */
          #45246c 50%, 
          #5e3080 100%  /* 아래쪽으로 갈수록 밝아지는 느낌 */
        );
        position: relative;
        z-index: 0;  /* 배경은 가장 아래 */
      }

      /* 우주선과 별똥별 레이어 */
      .star-container {
        position: fixed;
        top: 0; 
        left: 0;
        width: 100vw; 
        height: 100vh;
        pointer-events: none;
        z-index: 3;  /* 가장 위에 표시 */
      }

      /*
        별똥별 모양:
        - 세로 방향 그라디언트를 적용하고
        - rotate(45deg)로 별을 "↘" 대각선으로 회전
        - 이동도 (0,0)→(큰폭,큰폭)로 주어 좌상단에서 우하단으로 이동
        - 머리가 아래쪽(실제 이동 방향), 꼬리가 위쪽
      */
      .star {
        position: absolute;
        width: 2px;
        height: 80px;
        background: linear-gradient(to top, rgba(255,255,255,0.8), transparent);
        opacity: 0;
        transform-origin: top center;
        transform: rotate(35deg);  /* 방향 전환 */
        animation: shooting 3s ease-out infinite;
        pointer-events: none;
      }

      @keyframes shooting {
        0% {
          opacity: 1;
          transform: translate(120vw, -20vh) rotate(35deg);  /* 시작 위치 수정 */
        }
        100% {
          opacity: 0;
          transform: translate(-20vw, 120vh) rotate(35deg);  /* 도착 위치 수정 */
        }
      }

      /* 각 섹션: 스크롤 스냅 정렬 */
      .section {
        scroll-snap-align: start;
        scroll-snap-stop: always;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        position: relative;
        z-index: 2;  /* 가장 위에 */
        padding: 4rem 2rem;
        backdrop-filter: blur(5px);
      }

      /*
        섹션 활성화 시(Intersection Observer로) 텍스트 살짝 확대
        - threshold를 통해 섹션이 화면에 충분히 들어왔을 때 active 부여
      */
      .section.active h1,
      .section.active h2,
      .section.active p {
        transform: scale(1.1);
      }
      .section h1, .section h2, .section p {
        transition: transform 0.8s ease;
      }

      h1 {
        font-size: 6rem;
        margin-bottom: 1.5rem;
      }
      h2 {
        font-size: 4rem;
        margin-bottom: 1rem;
      }
      p {
        font-size: 2.4rem;
        max-width: 80%;
        line-height: 1.4;
        margin-bottom: 2rem;
        color: #f0f0f0;
      }

      /* 우주선 */
      .spaceship {
        position: fixed;
        top: 2rem;
        right: 2rem;
        width: 280px;
        opacity: 0;
        transform: translateX(100px);
        transition: all 1.5s ease;
        z-index: 10;
        cursor: pointer;
        transition: all 0.3s ease;
      }
      .spaceship.show {
        opacity: 1;
        transform: translateX(0);
      }
      
      .spaceship:hover {
        transform: translateY(-5px) scale(1.1);
        filter: drop-shadow(0 0 20px rgba(156, 136, 255, 0.6));
      }
      
      .spaceship:active {
        transform: translateY(0) scale(0.95);
      }

      /* 도네이션 버튼 */
      .donation-btn {
        display: inline-block;
        margin-top: 1.5rem;
        padding: 1rem 2rem;
        background: #9c88ff;
        color: #fff;
        text-decoration: none;
        font-weight: bold;
        border-radius: 4px;
        box-shadow: 0 4px 10px rgba(156, 136, 255, 0.4);
        transition: transform 0.3s, background 0.3s;
        font-size: 2rem;
      }
      .donation-btn:hover {
        background: #8e6fe8;
        transform: translateY(-3px);
      }

      /* 푸터도 하나의 스냅 섹션 */
      footer {
        width: 100%;
        min-height: 100px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: rgba(44, 22, 90, 0.6);
        backdrop-filter: blur(5px);
        color: rgba(255, 255, 255, 0.8);
        padding: 1.5rem;
        margin-top: 2rem;
      }
      footer p {
        font-size: 1.8rem;
        line-height: 1.4;
        margin-bottom: 0.5rem;
      }
      footer p strong {
        color: #fff;
      }

      /* 타이틀 스타일 개선 */
      h1.main-title {
        font-family: 'Black Han Sans', sans-serif;
        font-size: 12rem;
        background: linear-gradient(
          45deg,
          #ffd700 0%,    /* 골드 */
          #ff7f50 25%,   /* 산호색 */
          #da70d6 50%,   /* 오키드 */
          #9370db 75%,   /* 보라 */
          #8a2be2 100%   /* 진한 보라 */
        );
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        text-shadow: 0 0 40px rgba(255, 215, 0, 0.3);
        font-weight: 900;
        letter-spacing: 6px;
        margin-bottom: 3rem;
        animation: titleGlow 3s ease-in-out infinite alternate;
      }

      @keyframes titleGlow {
        from {
          filter: drop-shadow(0 0 5px rgba(249, 217, 118, 0.2));
        }
        to {
          filter: drop-shadow(0 0 15px rgba(249, 217, 118, 0.4));
        }
      }

      /* 섹션별 아이콘 컨테이너 */
      .section-icon {
        width: 200px;
        height: 200px;
        margin-bottom: 2rem;
      }

      /* 섹션별 배경 그라데이션 */
      #sec1 { background: linear-gradient(180deg, rgba(44, 22, 90, 0.4), rgba(69, 36, 108, 0.2)); }
      #sec2 { background: linear-gradient(180deg, rgba(69, 36, 108, 0.2), rgba(94, 48, 128, 0.2)); }
      #sec3 { 
        background: linear-gradient(180deg, rgba(94, 48, 128, 0.2), rgba(119, 60, 148, 0.2));
        justify-content: space-between;
        padding-bottom: 0;
      }

      /* 섹션 내부 컨텐츠를 감싸는 컨테이너 추가 */
      .section-content {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      /* 섹션 타이틀도 그라데이션 적용 */
      h2 {
        font-size: 7rem;
        background: linear-gradient(
          45deg,
          rgba(255, 215, 0, 0.9) 0%,
          rgba(147, 112, 219, 0.9) 100%
        );
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        text-shadow: 0 0 20px rgba(255, 215, 0, 0.2);
        margin-bottom: 2rem;
      }

      /* 스크롤 스냅 개선 */
      html {
        scroll-snap-type: y mandatory;
        scroll-behavior: smooth;  /* 부드러운 스크롤 효과 */
      }

      body {
        scroll-snap-type: none;  /* body의 스냅은 제거 */
        overflow-y: auto;
      }

      /* 텍스트 애니메이션 */
      .text-line {
        display: block;
        opacity: 0;
        transform: translateY(20px);
        transition: all 0.8s ease;
      }

      .section.active .text-line {
        opacity: 1;
        transform: translateY(0);
      }

      /* 각 라인별 딜레이 */
      .section.active .text-line:nth-child(1) { transition-delay: 0.3s; }
      .section.active .text-line:nth-child(2) { transition-delay: 0.6s; }
      .section.active .text-line:nth-child(3) { transition-delay: 0.9s; }
      .section.active .text-line:nth-child(4) { transition-delay: 1.2s; }

      /* 섹션 아이콘 개선 */
      .section-icon svg {
        filter: drop-shadow(0 0 15px rgba(249, 217, 118, 0.3));
        transition: all 0.5s ease;
      }

      .section:hover .section-icon svg {
        filter: drop-shadow(0 0 25px rgba(249, 217, 118, 0.5));
        transform: scale(1.05);
      }

      /* 로고 스타일 추가 */
      .logo-container {
        width: 240px;
        height: 240px;
        margin-bottom: 2rem;
      }

      .logo {
        width: 100%;
        height: 100%;
        filter: drop-shadow(0 0 20px rgba(156, 136, 255, 0.4));
        animation: logoFloat 3s ease-in-out infinite;
      }

      @keyframes logoFloat {
        0%, 100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
      }

      /* 메인 타이틀 크기 조정 */
      h1.main-title {
        font-size: 12rem;
        letter-spacing: 6px;  /* 자간도 조정 */
      }

      /* 언어 선택기 스타일 */
      .language-selector {
        position: fixed;
        top: 1rem;
        left: 1rem;
        z-index: 1000;
      }

      .language-selector select {
        padding: 0.5rem;
        border-radius: 4px;
        background: rgba(255, 255, 255, 0.1);
        color: white;
        border: 1px solid rgba(255, 255, 255, 0.2);
        cursor: pointer;
      }

      .language-selector select:hover {
        background: rgba(255, 255, 255, 0.2);
      }
    </style>
  </head>

    <script>
      // 우주선 등장
      window.addEventListener('DOMContentLoaded', () => {
        const ship = document.getElementById('spaceship');
        setTimeout(() => {
          ship.classList.add('show');
        }, 500);

        // 별똥별 생성
        const starContainer = document.querySelector('.star-container');
        const starCount = 30;
        
        function createStar() {
          const star = document.createElement('div');
          star.classList.add('star');

          // 시작 위치를 화면 전체로 확장
          const topPos = -10 + Math.random() * -10;    // -20~-10vh (화면 위)
          const leftPos = Math.random() * 100;   // 0~100vw (화면 전체)
          star.style.top = topPos + 'vh';
          star.style.left = leftPos + 'vw';

          // 크기와 속도 조정
          const size = 1.5 + Math.random() * 1;    // 1.5~2.5px
          star.style.width = size + 'px';
          
          const duration = 1 + Math.random() * 1;    // 1~2초
          star.style.animationDuration = duration + 's';
          star.style.animationDelay = (Math.random() * 2) + 's';

          starContainer.appendChild(star);

          setTimeout(() => {
            star.remove();
            createStar();
          }, duration * 1000);
        }

        // 별똥별 초기 생성 개수 증가
        for (let i = 0; i < starCount; i++) {
          setTimeout(() => {
            createStar();
          }, i * 100);  // 순차적으로 생성
        }
      });

      // Intersection Observer로 섹션 활성화 시 글자 확대
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('active');
          }
          // else 부분 제거 - 한번 활성화되면 유지
        });
      }, {
        threshold: 0.3  // 임계값 낮춤
      });

      document.querySelectorAll('.section').forEach(section => {
        observer.observe(section);
      });

      // 우주선 클릭 이벤트
      document.getElementById('spaceship').addEventListener('click', () => {
        window.scrollTo({
          top: 0,
          behavior: 'smooth'
        });
      });

      // 언어 감지 및 설정
      function detectLanguage() {
        // 1. 저장된 언어 설정 확인
        const savedLang = localStorage.getItem('preferred-language');
        if (savedLang) return savedLang;
        
        // 2. 브라우저 언어 확인
        const browserLang = navigator.language.split('-')[0];
        if (translations[browserLang]) {
          return browserLang;
        } else {
          return 'en';  // 지원되지 않는 브라우저 언어는 영어로
        }
        
        // 3. IP 기반 국가 감지 (옵션)
        fetch('https://ip-api.com/json/')
          .then(res => res.json())
          .then(data => {
            const countryLang = {
              'KR': 'ko',
              'US': 'en',
              'GB': 'en',
              'CN': 'zh',
              'TW': 'zh',
              'HK': 'zh',
              'JP': 'ja',
              // 지원되는 국가만 매핑, 나머지는 영어로
            }[data.countryCode] || 'en';  // 매핑되지 않은 국가는 영어로
            changeLanguage(countryLang);
          })
          .catch(() => changeLanguage('en')); // 오류 시 영어로
        
        return 'en'; // 기본값
      }

      function changeLanguage(lang) {
        if (lang === 'auto') {
          lang = detectLanguage();
        }
        
        // 지원되지 않는 언어는 영어로 설정
        if (!translations[lang]) {
          lang = 'en';
        }
        
        localStorage.setItem('preferred-language', lang);
        document.documentElement.lang = lang;
        
        // 모든 i18n 요소 업데이트
        document.querySelectorAll('[data-i18n]').forEach(element => {
          const key = element.getAttribute('data-i18n');
          const keys = key.split('.');
          let value = translations[lang];
          keys.forEach(k => {
            value = value[k];
          });
          element.textContent = value;
        });
      }

      // 초기 언어 설정
      document.addEventListener('DOMContentLoaded', () => {
        changeLanguage(detectLanguage());
      });
    </script>
  </body>
  </html>
