    <script src="https://purpleshiphub.github.io/HomePage/locales/translations.js"></script>
    <style>
      #bgCanvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
      }
      /* 기본 리셋 */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html, body {
        width: 100%;
        height: 100%;
      }
      /* 세로 스크롤 스냅 적용 & 실제 스크롤 가능하게 설정 */
      body {
        font-family: 'Noto Sans KR', sans-serif;
        font-size: 16px;
        scroll-snap-type: none;
        overflow-y: auto;
        background: linear-gradient(
          180deg, 
          #2c165a 0%,   /* 진한 보라 상단 */
          #45246c 50%, 
          #5e3080 100%  /* 아래쪽으로 갈수록 밝아지는 느낌 */
        );
        position: relative;
        z-index: 0;  /* 배경은 가장 아래 */
      }

      /* 우주선과 별똥별 레이어 */
      .star-container {
        position: fixed;
        top: 0; 
        left: 0;
        width: 100vw; 
        height: 100vh;
        pointer-events: none;
        z-index: 3;  /* 가장 위에 표시 */
      }

      /*
        별똥별 모양:
        - 세로 방향 그라디언트를 적용하고
        - rotate(45deg)로 별을 "↘" 대각선으로 회전
        - 이동도 (0,0)→(큰폭,큰폭)로 주어 좌상단에서 우하단으로 이동
        - 머리가 아래쪽(실제 이동 방향), 꼬리가 위쪽
      */
      .star {
        position: absolute;
        width: 2px;
        height: 80px;
        background: linear-gradient(to top, rgba(255,255,255,0.8), transparent);
        opacity: 0;
        transform-origin: top center;
        transform: rotate(35deg);  /* 방향 전환 */
        animation: shooting 3s ease-out infinite;
        pointer-events: none;
      }

      @keyframes shooting {
        0% {
          opacity: 1;
          transform: translate(120vw, -20vh) rotate(35deg);  /* 시작 위치 수정 */
        }
        100% {
          opacity: 0;
          transform: translate(-20vw, 120vh) rotate(35deg);  /* 도착 위치 수정 */
        }
      }

      /* 각 섹션: 스크롤 스냅 정렬 */
      .section {
        scroll-snap-align: start;
        scroll-snap-stop: always;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        position: relative;
        z-index: 2;  /* 가장 위에 */
        padding: 4rem 2rem;
        backdrop-filter: blur(5px);
      }

      /*
        섹션 활성화 시(Intersection Observer로) 텍스트 살짝 확대
        - threshold를 통해 섹션이 화면에 충분히 들어왔을 때 active 부여
      */
      .section.active h1,
      .section.active h2,
      .section.active p {
        transform: scale(1.1);
      }
      .section h1, .section h2, .section p {
        transition: transform 0.8s ease;
      }

      h1 {
        font-size: 3rem;
        margin-bottom: 1.5rem;
      }
      h2 {
        font-size: 2rem;
        margin-bottom: 1rem;
      }
      p {
        font-size: 1.2rem;
        max-width: 80%;
        line-height: 1.4;
        margin-bottom: 2rem;
        color: #f0f0f0;
      }

      /* 도네이션 버튼 */
      .donation-btn {
        display: inline-block;
        margin-top: 1.5rem;
        padding: 1rem 2rem;
        background: #9c88ff;
        color: #fff;
        text-decoration: none;
        font-weight: bold;
        border-radius: 4px;
        box-shadow: 0 4px 10px rgba(156, 136, 255, 0.4);
        transition: transform 0.3s, background 0.3s;
        font-size: 1rem;

        transform: translateY(-3px);

      footer {

        min-height: 100px;
        display: flex;
        flex-direction: column;
        justify-content: center;

        margin-bottom: 0.5rem;

      }

      /* 타이틀 스타일 개선 */
      h1.main-title {
        font-family: 'Black Han Sans', sans-serif;
        font-size: 6rem;
        background: linear-gradient(
          45deg,
          #ffd700 0%,    /* 골드 */
          #ff7f50 25%,   /* 산호색 */

      /* 섹션 타이틀도 그라데이션 적용 */

      /* 스크롤 스냅 개선 */
      html {
        scroll-snap-type: y mandatory;
        scroll-behavior: smooth;  /* 부드러운 스크롤 효과 */
      }

      body {

      /* 텍스트 애니메이션 */

        transition: all 0.8s ease;

      .section.active .text-line:nth-child(2) { transition-delay: 0.6s; }
      .section.active .text-line:nth-child(3) { transition-delay: 0.9s; }
      .section.active .text-line:nth-child(4) { transition-delay: 1.2s; }

    <script id="vertexShader" type="x-shader/x-vertex">
      attribute vec2 position;
      void main() {
        gl_Position = vec4(position, 0.0, 1.0);
      }
    </script>

    <script id="fragmentShader" type="x-shader/x-fragment">
      precision highp float;
      uniform vec2 resolution;
      uniform float time;

      mat2 m(float a) {
        float c = cos(a);
        float s = sin(a);
        return mat2(c, -s, s, c);
      }

      float map(vec3 p) {
        p.xz *= m(time * 0.4);
        p.xy *= m(time * 0.3);
        vec3 q = p * 2.0 + time;
        return length(p + vec3(sin(time * 0.7))) * log(length(p) + 1.0) + 
               sin(q.x + sin(q.z + sin(q.y))) * 0.5 - 1.0;
      }

      void main() {
        vec2 p = (gl_FragCoord.xy / resolution.y) - vec2(resolution.x/resolution.y * 0.5, 0.5);
        vec3 cl = vec3(0.0);
        float d = 2.5;

        for(int i = 0; i <= 5; i++) {
          vec3 p3 = vec3(0.0, 0.0, 5.0) + normalize(vec3(p, -1.0)) * d;
          float rz = map(p3);
          float f = clamp((rz - map(p3 + 0.1)) * 0.5, -0.1, 1.0);
          vec3 l = vec3(0.1, 0.3, 0.4) + vec3(5.0, 2.5, 3.0) * f;
          cl = cl * l + smoothstep(2.5, 0.0, rz) * 0.7 * l;
          d += min(rz, 1.0);
        }

        gl_FragColor = vec4(cl, 1.0);
      }
    </script>

    <script>
      // WebGL 초기화 및 애니메이션
      const canvas = document.getElementById('bgCanvas');
      const gl = canvas.getContext('webgl');
      
      // 캔버스 크기 설정
      function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        gl.viewport(0, 0, canvas.width, canvas.height);
      }
      
      window.addEventListener('resize', resizeCanvas);
      resizeCanvas();
      
      // 셰이더 프로그램 생성
      function createShader(type, source) {
        const shader = gl.createShader(type);
        gl.shaderSource(shader, source);
        gl.compileShader(shader);
        return shader;
      }
      
      const vertexShader = createShader(gl.VERTEX_SHADER, document.getElementById('vertexShader').textContent);
      const fragmentShader = createShader(gl.FRAGMENT_SHADER, document.getElementById('fragmentShader').textContent);
      
      const program = gl.createProgram();
      gl.attachShader(program, vertexShader);
      gl.attachShader(program, fragmentShader);
      gl.linkProgram(program);
      gl.useProgram(program);
      
      // 버퍼 설정
      const buffer = gl.createBuffer();
      gl.bindBuffer(gl.ARRAY_BUFFER, buffer);
      gl.bufferData(gl.ARRAY_BUFFER, new Float32Array([-1,-1, 1,-1, -1,1, 1,1]), gl.STATIC_DRAW);
      
      const position = gl.getAttribLocation(program, 'position');
      gl.enableVertexAttribArray(position);
      gl.vertexAttribPointer(position, 2, gl.FLOAT, false, 0, 0);
      
      // 유니폼 위치 가져오기
      const timeLocation = gl.getUniformLocation(program, 'time');
      const resolutionLocation = gl.getUniformLocation(program, 'resolution');
      
      // 애니메이션 루프
      function animate(time) {
        time *= 0.001; // 밀리초를 초로 변환
        
        gl.uniform1f(timeLocation, time);
        gl.uniform2f(resolutionLocation, canvas.width, canvas.height);
        
        gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);
        requestAnimationFrame(animate);
      }
      
      requestAnimationFrame(animate);
    </script>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        // 초기 언어 설정
        changeLanguage(detectLanguage());

        // 별똥별 생성
        const starContainer = document.querySelector('.star-container');
        const starCount = 30;
        
        function createStar() {
          const star = document.createElement('div');
          star.classList.add('star');

          // 시작 위치를 화면 전체로 확장
          const topPos = -10 + Math.random() * -10;    // -20~-10vh (화면 위)
          const leftPos = Math.random() * 100;   // 0~100vw (화면 전체)
          star.style.top = topPos + 'vh';
          star.style.left = leftPos + 'vw';

          // 크기와 속도 조정
          const size = 1.5 + Math.random() * 1;    // 1.5~2.5px
          star.style.width = size + 'px';
          
          const duration = 1 + Math.random() * 1;    // 1~2초
          star.style.animationDuration = duration + 's';
          star.style.animationDelay = (Math.random() * 2) + 's';

          starContainer.appendChild(star);

          setTimeout(() => {
            star.remove();
            createStar();
          }, duration * 1000);
        }

        // 별똥별 초기 생성
        for (let i = 0; i < starCount; i++) {
          setTimeout(() => {
            createStar();
          }, i * 100);
        }
      });

      // Intersection Observer 설정
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('active');
          }
          // else 부분 제거 - 한번 활성화되면 유지
        });
      }, {
        threshold: 0.3  // 임계값 낮춤
      });

      document.querySelectorAll('.section').forEach(section => {
        observer.observe(section);
      });

      function detectLanguage() {
        console.log('Browser language:', navigator.language);
        const savedLang = localStorage.getItem('preferred-language');
        console.log('Saved language:', savedLang);
        
        if (savedLang && translations[savedLang]) {
          console.log('Using saved language:', savedLang);
          return savedLang;
        }
        
        const browserLang = navigator.language.split('-')[0];
        console.log('Detected browser language:', browserLang);
        console.log('Available translations:', Object.keys(translations));
        
        if (translations[browserLang]) {
          console.log('Using browser language:', browserLang);
          return browserLang;
        }
        
        console.log('Falling back to English');
        return 'en';
      }

      function changeLanguage(lang) {
        console.log('Changing language to:', lang);
        if (lang === 'auto') {
          lang = detectLanguage();
        }
        
        if (!translations[lang]) {
          console.log('Language not supported:', lang, 'falling back to English');
          lang = 'en';
        }
        
        localStorage.setItem('preferred-language', lang);
        document.documentElement.lang = lang;
        
        // 콘솔에 디버그 정보 출력
        console.log('Changing language to:', lang);
        
        document.querySelectorAll('[data-i18n]').forEach(element => {
          const key = element.getAttribute('data-i18n');
          const keys = key.split('.');
          let value = translations[lang];
          console.log('Processing element:', element, 'with key:', key);
          
          try {
            keys.forEach(k => {
              value = value[k];
            });
            if (value) {
              element.textContent = value;
            }
          } catch (error) {
            console.error('Error setting text for key:', key, error);
          }
        });
      }
    </script>
